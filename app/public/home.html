<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="header"><i class="fas fa-user-friends"></i>Friend Finder</h1>
                <div class="card-panel grey lighten-2">
                    <div class="card-stacked">
                        <div class="card-content">
                            <h5>Answer a few basic question. <br>
                                Then find the friend with the greatest compatibility!</h5>
                        </div>
                        <div class="card-action">
                            <a class="btn-large" href="/survey"><i class="material-icons left">
                                </i>Take the Survey</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="link" href="/api/friends">Friends API</a>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
